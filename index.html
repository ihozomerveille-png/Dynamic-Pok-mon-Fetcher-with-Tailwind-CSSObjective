<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©Fetch | Modern PokÃ©mon Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        /* Custom animation for bonus challenge */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-pop-in {
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 dark:from-slate-800 dark:to-slate-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-500 text-slate-800 dark:text-slate-200">

    <button id="darkModeToggle" class="fixed top-4 right-4 bg-white dark:bg-slate-700 p-3 rounded-full shadow-lg hover:scale-110 transition-transform focus:outline-none focus:ring-2 focus:ring-purple-500">
        <span id="themeIcon" class="text-xl">ðŸŒ™</span>
    </button>

    <main class="w-full max-w-md bg-white dark:bg-slate-800 rounded-3xl shadow-2xl overflow-hidden transition-colors duration-500">
        
        <header class="bg-gradient-to-r from-red-500 to-red-600 p-6 text-center">
            <h1 class="text-3xl font-extrabold text-white tracking-wider drop-shadow-md">PokÃ©Fetch</h1>
            <p class="text-red-100 mt-1 text-sm font-medium">Search by Name or National Pokedex ID</p>
        </header>

        <div class="p-6 space-y-6">
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="e.g. ditto, pikachu, or 25" 
                    class="flex-1 px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-400 transition-shadow dark:text-white placeholder-slate-400"
                    autocomplete="off"
                >
                <button 
                    id="searchBtn" 
                    class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-xl font-bold transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg"
                >
                    Search
                </button>
            </div>

            <div id="loadingIndicator" class="hidden flex-col items-center justify-center py-8">
                <div class="w-12 h-12 border-4 border-slate-200 border-t-red-500 rounded-full animate-spin"></div>
                <p class="mt-4 text-slate-500 dark:text-slate-400 font-medium animate-pulse">Catching data...</p>
            </div>

            <div id="errorContainer" class="hidden bg-red-50 dark:bg-red-900/30 border-l-4 border-red-500 p-4 rounded-r-xl">
                <p id="errorMessage" class="text-red-700 dark:text-red-400 font-medium"></p>
            </div>

            <div id="pokemonDisplay" class="hidden">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
